<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanks Game</title>
    <link rel="stylesheet" href="styles.css">


</head>

<body>
    <div id="loadingScreen" class="loading-screen">
        <audio id="loadingMusic" autoplay loop>
            <source src="Y2.mp3" type="audio/mpeg">
            Tu navegador no soporta el audio.
        </audio>
        <img src="./combate.avif" alt="Cargando...">
        <button id="playButton">Play</button>
    </div>

    <div id="menu" style="display: none;">
        <h3>Selecciona un Nivel</h3>
        <button id="level1">Nivel 1</button>
        <button id="level2">Nivel 2</button>
        <button id="level3">Nivel 3</button>
        <div id="sound-controls">
            <label for="bg-volume">Volumen de Música:</label>
            <input type="range" id="bg-volume" min="0" max="1" step="0.1" value="0.5">
            <label for="sfx-volume">Volumen de Efectos:</label>
            <input type="range" id="sfx-volume" min="0" max="1" step="0.1" value="0.5">
        </div>
        <div class="announcement">
            <h6>ANTES DE INICIAR, SELECCIONA UN NIVEL</h6>

        </div>
    </div>

    <canvas id="gameCanvas" width="800" height="600" tabindex="0" style="display: none;"></canvas>

    <!-- Archivos JS -->
    <script src="enemies.js"></script>
    <script src="game.js"></script>
    <script src="sonido.js"></script>
    <script src="level.js"></script>
    <script src="obstacles.js"></script>


    <script>
        document.getElementById('playButton').addEventListener('click', function() {
            document.getElementById('loadingScreen').style.display = 'none'; // Ocultar pantalla de carga
            document.getElementById('loadingMusic').pause(); // Pausar la música
            document.getElementById('menu').style.display = 'block'; // Mostrar menú
            document.getElementById('gameCanvas').style.display = 'block'; // Mostrar canvas

        });
    </script>
</body>

</html>
